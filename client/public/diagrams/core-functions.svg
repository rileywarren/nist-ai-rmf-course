<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" role="img" aria-labelledby="title desc">
  <title id="title">NIST AI RMF Core Functions</title>
  <desc id="desc">Diagram of the four NIST AI RMF core functions showing GOVERN as cross-cutting and MAP to MEASURE to MANAGE flow.</desc>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3.5, 0 7" fill="#003f5c" />
    </marker>
  </defs>

  <!-- Cross-cutting dashed lines from GOVERN -->
  <line x1="250" y1="190" x2="125" y2="100" stroke="#7d8b99" stroke-width="2" stroke-dasharray="7 6" />
  <line x1="250" y1="190" x2="375" y2="100" stroke="#7d8b99" stroke-width="2" stroke-dasharray="7 6" />
  <line x1="250" y1="190" x2="250" y2="315" stroke="#7d8b99" stroke-width="2" stroke-dasharray="7 6" />

  <!-- Core flow arrows -->
  <line x1="215" y1="100" x2="285" y2="100" stroke="#003f5c" stroke-width="3" marker-end="url(#arrowhead)" />
  <path d="M 375 145 Q 345 225 270 285" fill="none" stroke="#003f5c" stroke-width="3" marker-end="url(#arrowhead)" />

  <!-- MAP -->
  <g id="map">
    <rect x="35" y="55" width="180" height="90" rx="16" ry="16" fill="#02bfe7" />

    <!-- Compass icon -->
    <circle cx="65" cy="85" r="14" fill="none" stroke="#ffffff" stroke-width="2" />
    <line x1="65" y1="71" x2="65" y2="99" stroke="#ffffff" stroke-width="2" />
    <line x1="51" y1="85" x2="79" y2="85" stroke="#ffffff" stroke-width="2" />
    <polygon points="65,75 70,85 65,95 60,85" fill="#ffffff" />

    <text x="125" y="88" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="700">MAP</text>
    <text x="125" y="106" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">
      <tspan x="125" dy="0">Context is recognized and risks related</tspan>
      <tspan x="125" dy="12">to context are identified</tspan>
    </text>
  </g>

  <!-- MEASURE -->
  <g id="measure">
    <rect x="285" y="55" width="180" height="90" rx="16" ry="16" fill="#02bfe7" />

    <!-- Chart icon -->
    <line x1="312" y1="98" x2="312" y2="76" stroke="#ffffff" stroke-width="2" />
    <line x1="312" y1="98" x2="338" y2="98" stroke="#ffffff" stroke-width="2" />
    <rect x="316" y="90" width="4" height="8" fill="#ffffff" />
    <rect x="323" y="84" width="4" height="14" fill="#ffffff" />
    <rect x="330" y="79" width="4" height="19" fill="#ffffff" />

    <text x="375" y="88" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="700">MEASURE</text>
    <text x="375" y="106" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">
      <tspan x="375" dy="0">Identified risks are assessed, analyzed,</tspan>
      <tspan x="375" dy="12">or tracked</tspan>
    </text>
  </g>

  <!-- MANAGE -->
  <g id="manage">
    <rect x="135" y="280" width="230" height="90" rx="16" ry="16" fill="#02bfe7" />

    <!-- Target icon -->
    <circle cx="175" cy="315" r="16" fill="none" stroke="#ffffff" stroke-width="2" />
    <circle cx="175" cy="315" r="10" fill="none" stroke="#ffffff" stroke-width="2" />
    <circle cx="175" cy="315" r="4" fill="#ffffff" />
    <line x1="188" y1="302" x2="198" y2="292" stroke="#ffffff" stroke-width="2" />
    <polygon points="198,292 192,293 197,298" fill="#ffffff" />

    <text x="250" y="313" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="700">MANAGE</text>
    <text x="250" y="331" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9">
      <tspan x="250" dy="0">Risks are prioritized and acted upon</tspan>
      <tspan x="250" dy="12">based on projected impact</tspan>
    </text>
  </g>

  <!-- GOVERN (cross-cutting center) -->
  <g id="govern">
    <rect x="130" y="145" width="240" height="90" rx="45" ry="45" fill="#0071bc" />

    <!-- Building icon -->
    <polygon points="170,178 185,166 200,178" fill="#ffffff" />
    <rect x="172" y="178" width="26" height="18" fill="none" stroke="#ffffff" stroke-width="2" />
    <line x1="179" y1="178" x2="179" y2="196" stroke="#ffffff" stroke-width="2" />
    <line x1="191" y1="178" x2="191" y2="196" stroke="#ffffff" stroke-width="2" />

    <text x="255" y="178" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="700">GOVERN</text>
    <text x="255" y="198" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10">
      <tspan x="255" dy="0">A culture of risk management is</tspan>
      <tspan x="255" dy="13">cultivated and present</tspan>
    </text>
  </g>
</svg>
