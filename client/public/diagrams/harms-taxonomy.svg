<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 350" role="img" aria-labelledby="title desc">
  <title id="title">NIST AI RMF Harms Taxonomy</title>
  <desc id="desc">Three-column harms taxonomy with categories for people, organizations, and ecosystems.</desc>

  <style>
    .bg { fill: #f8fafc; }
    .header-text { fill: #ffffff; font: 700 15px "Arial", sans-serif; }
    .item-title { fill: #0f172a; font: 700 12px "Arial", sans-serif; }
    .item-text { fill: #0f172a; font: 400 11px "Arial", sans-serif; }
    .item-box { fill: #ffffff; stroke: #cbd5e1; stroke-width: 1; }
  </style>

  <rect class="bg" x="0" y="0" width="750" height="350" />

  <!-- Column 1 -->
  <g transform="translate(15 20)">
    <rect x="0" y="0" width="230" height="42" rx="4" fill="#1d4ed8" />
    <text class="header-text" x="115" y="26" text-anchor="middle">Harm to People</text>

    <g id="harm-individual" transform="translate(0 52)">
      <rect class="item-box" x="0" y="0" width="230" height="78" rx="4" />
      <text class="item-title" x="12" y="20">Individual:</text>
      <text class="item-text" x="12" y="38">
        <tspan x="12" dy="0">Harm to a person's civil liberties, rights,</tspan>
        <tspan x="12" dy="14">physical or psychological safety, or</tspan>
        <tspan x="12" dy="14">economic opportunity</tspan>
      </text>
    </g>

    <g id="harm-group" transform="translate(0 138)">
      <rect class="item-box" x="0" y="0" width="230" height="78" rx="4" />
      <text class="item-title" x="12" y="20">Group/Community:</text>
      <text class="item-text" x="12" y="38">
        <tspan x="12" dy="0">Harm to a group such as discrimination</tspan>
        <tspan x="12" dy="14">against a population sub-group</tspan>
      </text>
    </g>

    <g id="harm-societal" transform="translate(0 224)">
      <rect class="item-box" x="0" y="0" width="230" height="78" rx="4" />
      <text class="item-title" x="12" y="20">Societal:</text>
      <text class="item-text" x="12" y="38">
        <tspan x="12" dy="0">Harm to democratic participation or</tspan>
        <tspan x="12" dy="14">educational access</tspan>
      </text>
    </g>
  </g>

  <!-- Column 2 -->
  <g transform="translate(260 20)">
    <rect x="0" y="0" width="230" height="42" rx="4" fill="#0f766e" />
    <text class="header-text" x="115" y="26" text-anchor="middle">Harm to an Organization</text>

    <g id="harm-org-operations" transform="translate(0 52)">
      <rect class="item-box" x="0" y="0" width="230" height="78" rx="4" />
      <text class="item-text" x="12" y="42">
        <tspan x="12" dy="0">Harm to business operations</tspan>
      </text>
    </g>

    <g id="harm-org-security" transform="translate(0 138)">
      <rect class="item-box" x="0" y="0" width="230" height="78" rx="4" />
      <text class="item-text" x="12" y="35">
        <tspan x="12" dy="0">Security breaches or monetary</tspan>
        <tspan x="12" dy="14">loss</tspan>
      </text>
    </g>

    <g id="harm-org-reputation" transform="translate(0 224)">
      <rect class="item-box" x="0" y="0" width="230" height="78" rx="4" />
      <text class="item-text" x="12" y="42">
        <tspan x="12" dy="0">Harm to reputation</tspan>
      </text>
    </g>
  </g>

  <!-- Column 3 -->
  <g transform="translate(505 20)">
    <rect x="0" y="0" width="230" height="42" rx="4" fill="#1e3a8a" />
    <text class="header-text" x="115" y="26" text-anchor="middle">Harm to an Ecosystem</text>

    <g id="harm-eco-interconnected" transform="translate(0 52)">
      <rect class="item-box" x="0" y="0" width="230" height="78" rx="4" />
      <text class="item-text" x="12" y="35">
        <tspan x="12" dy="0">Harm to interconnected and</tspan>
        <tspan x="12" dy="14">interdependent elements and resources</tspan>
      </text>
    </g>

    <g id="harm-eco-global" transform="translate(0 138)">
      <rect class="item-box" x="0" y="0" width="230" height="78" rx="4" />
      <text class="item-text" x="12" y="28">
        <tspan x="12" dy="0">Harm to the global financial system,</tspan>
        <tspan x="12" dy="14">supply chain, or interrelated systems</tspan>
      </text>
    </g>

    <g id="harm-eco-natural" transform="translate(0 224)">
      <rect class="item-box" x="0" y="0" width="230" height="78" rx="4" />
      <text class="item-text" x="12" y="28">
        <tspan x="12" dy="0">Harm to natural resources, the</tspan>
        <tspan x="12" dy="14">environment, and planet</tspan>
      </text>
    </g>
  </g>
</svg>
